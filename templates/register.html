{% extends 'base.html' %}
{% load static %}

{% block content %}
 <!-- Page Header-->
        <header class="masthead" style="background-image: url('{% static "assets/img/writing.jpeg" %}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="page-heading">
                            <h1>Sign up...</h1>
                            <span class="subheading">...and start writing!</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    <div class="container mt-4" style="font-family: 'Segoe UI', system-ui, sans-serif" >
        <head>
            <meta charset = "UTF-8">
            <title>Title</title>
            <h2>Sign up</h2>
        </head>
        <div class="card mb-4" style="padding: 20px">
    
        <form method="post" style="font-family: 'Segoe UI', system-ui, sans-serif">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Sign up</button>
        </form>
        </div>
    </div>
    
{% endblock %}
