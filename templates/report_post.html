{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm rounded-3">
                <div class="card-header bg-primary text-white">
                    <h4>Report Post by {{ post.author.username }}</h4>
                </div>
                <div class="card-body" style="font-family: 'Segoe UI', system-ui, sans-serif "> 
                    
                    <form method="post" action="{% url 'report' post.pk %}">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            {{ form.reasons|as_crispy_field }}
                        </div>
                        
                        <div class="mb-3">
                            {{ form.text|as_crispy_field }}
                        </div>
                        
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">Submit Report</button>
                            <a href="{{ request.META.HTTP_REFERER|default:'/' }}" 
                               class="btn btn-outline-secondary btn-lg ms-2">
                                Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
