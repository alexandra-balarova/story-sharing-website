<!-- templates/login.html -->
{% extends 'base.html' %}
{% load static %}

{% block content %}
 <!-- Page Header-->
        <header class="masthead" style="background-image: url('{% static "assets/img/writing.jpeg" %}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="page-heading">
                            <h1>Log In...</h1>
                            <span class="subheading">...and start writing!</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    <div class="container position-relative px-4 px-lg-10">
    <div class="container mt-10" style="padding: 20px; justify-content: center; text-align: center; font-family: 'Segoe UI', system-ui, sans-serif " >
                        <form method="post" style="text-align: center">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                    <p>Don't have an account? <a href="{% url 'reg-page' %}">Register here</a></p>
        </div>
    </div>
{% endblock %}
